<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />
    <title>Login</title><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/b4a6d67654.js" crossorigin="anonymous"></script>


    <!--Slick Slide-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!--Custom stylesheet-->
    <link rel="stylesheet" href="./assets/css/login.css">

    

</head> 
<body>
    <div class="container bg-primary-color pt-5 pb-5">
        <form action="" method="POST" class="login-email pt-2 ", style="color: white; text-align:center">
            <a href="index.html"><img src="./assets/img/PngItem_4852378.png" alt=""></a>
            <p class="login-text pt-2" style="text-align: center; font-size: 1.5rem; color: white; margin: 3; font-weight:1000; ">Sign in with your account?</p>
            <p class="log-text" style="color: white; font-weight: 1000;font-size: 1.2rem; text-align: left;">Email :</p>
            <div class="input-group">
                <input class="text-white" type="email"  name="email">
            </div>
            <p class="log-text" style="color: white; font-weight: 1000;font-size: 1.2rem; text-align: left;">Password :</p>
            <div class="input-group">
                <input type="password" name="password">
            </div>
            <div class="row d-flex align-items-center mt-4 px-5 " >
                <div class="form-check col-6 d-flex ">
                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label mr-5" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>
                <div class="col-6">
                    <p class="privacy-text my-auto" style="color: white; text-align: center;"><a href="#" >Forgot your password</a></p>
                </div>
            </div>
            <div class="input-group pt-3">
                <button name="submit" class="btn mx-auto ">Sign in </button>
            </div>
            <p class="login-register-text pt-3" style="color: grey; text-align: center;">Don't have an account? <a href="register.html">Sign up</a></p>
            
            
        </form>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src=".main.js"></script>
</body>
</html>
