<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />
    <title>Sign up</title><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/b4a6d67654.js" crossorigin="anonymous"></script>


    <!--Slick Slide-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!--Custom stylesheet-->
    <link rel="stylesheet" href="./assets/css/login.css">

    

</head> 
<body>
    <div class="container bg-primary-color pt-5 pb-5">
        <form action = "" method="POST" class="login-email pt-2 ", style="color: white; text-align:center">

            <a href="login.html"><img src="./assets/img/PngItem_4852378.png" alt=""></a>
            <p class="login-text pt-2 font-roboto" style="text-align: center; font-size: 1.5rem; color: white; margin: 3; font-weight:800; ">Sign Up</p>

            <select class="form-select" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">Viet Nam</option>
                <option value="2">USA</option>
                <option value="3">UK</option>
            </select>

            <div class="row mt-4" >
                <div class="col-6">
                    <div class="input-group">
                        <input class="text-white" type="text" placeholder="First Name" name="firstname" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input class="text-white" type="text" placeholder="Last Name" name="lastname" required>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <input class="text-white" type="email" placeholder="Email" name="email" required>
            </div>
            
            <div class="input-group">
                <input class="text-white" type="password" placeholder="Password" name="password" required>
            </div>
            <div class="input-group">
                <input class="text-white" type="password" placeholder="Confirm Password" name="cpassword" required>
            </div>
            
            <div class="input-group pt-2">
                <button name="submit" class="btn mx-auto font-roboto">Sign up</button>
            </div>
            <p class="login-register-text" style="color: grey; text-align: center;">If you have an account? <a href="login.html">Log in</a></p>
            
        </form>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src=".main.js"></script>
</body>
</html>
