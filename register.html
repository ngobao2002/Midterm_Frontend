<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container bg-primary-color pt-5 pb-5">
        <div class="login-email pt-2 ", style="color: white; text-align:center">

            <a href="index.html"><img src="./assets/img/PngItem_4852378.png" alt=""></a>
            <p class="login-text pt-2 font-roboto" style="text-align: center; font-size: 1.5rem; color: white; margin: 3; font-weight:800; ">Sign Up</p>

            <select class="form-select" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">Viet Nam</option>
                <option value="2">USA</option>
                <option value="3">UK</option>
            </select>

            <div class="row mt-4" >
                <div class="col-6">
                    <div class="input-group">
                        <input class="text-white" type="text" placeholder="First Name" name="firstname">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input class="text-white" type="text" placeholder="Last Name" name="lastname">
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <input class="text-white" type="email" placeholder="Email" name="email">
            </div>
            
            <div class="input-group">
                <input class="text-white" type="password" placeholder="Password" name="password">
            </div>
            <div class="input-group">
                <input class="text-white" type="password" placeholder="Confirm Password" name="cpassword">
            </div>
            
            <div class="input-group pt-2">
                <a href="login.html" class="mx-auto"><button class="btn font-roboto">Sign up</button></a>
            </div>
            <p class="login-register-text" style="color: grey; text-align: center;">If you have an account? <a href="login.html">Log in</a></p>
            
        </div>
    </div>
</body>
</html>
